---
# Global variables for k3s cluster deployment

# VM Configuration
vm_image: "22.04"
vm_cpu: 2
vm_memory: "4G"
vm_disk: "10G"

# Network Configuration
# Note: Using Multipass DHCP IPs for better reliability
# Multipass automatically assigns IPs in the 10.82.x.x range
# These variables are kept for inventory structure but actual IPs are dynamic
master_ip: "10.0.0.10"  # Reference only - actual IP will be DHCP assigned
worker_start_ip: "10.0.0.20"  # Reference only - actual IPs will be DHCP assigned
worker_ip_base: 20  # Reference only

# K3s Configuration
k3s_version: "v1.33.3+k3s1"
k3s_token: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"

# Cluster Configuration
worker_nodes: 2  # Default number of worker nodes for multi-node setup

# Multipass Configuration
multipass_timeout: 300
multipass_retries: 3

# Performance Configuration
perform_system_updates: false  # Set to true if you want full system updates (slower)
